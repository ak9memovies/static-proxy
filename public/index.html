<!DOCTYPE html>
<html>
<head>
    <title>Proxy Search</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>    
    <div id="proxyForm">
    <div id="searchContainer">
        <input type="text" id="urlInput" placeholder="Enter a URL to proxy" />
    </div>
    <div id="buttonContainer">
        <button type="submit" id="proxyButton">Proxy</button>
    </div>
</div>

    <div id="proxyResult"></div>
    <div id="particles-js"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const proxyForm = document.getElementById('proxyForm');
            const urlInput = document.getElementById('urlInput');
            const proxyButton = document.getElementById('proxyButton');

            proxyButton.addEventListener('click', function() {
                const targetURL = urlInput.value;
                window.location.href = '/mathcalculator?url=' + encodeURIComponent(targetURL);
            });
        });
    </script>
    <script>
  particlesJS('particles-js', {
    particles: {
      number: {
        value: 80, // Number of particles
        density: {
          enable: true,
          value_area: 800,
        },
      },
      color: {
        value: '#3498db', // Color of particles
      },
      shape: {
        type: 'circle', // Shape of particles
        stroke: {
          width: 0,
          color: '#000000',
        },
        polygon: {
          nb_sides: 5,
        },
      },
      opacity: {
        value: 0.7, // Opacity of particles
        random: false,
        anim: {
          enable: false,
          speed: 1,
          opacity_min: 0.1,
          sync: false,
        },
      },
      size: {
        value: 3, // Size of particles
        random: true,
        anim: {
          enable: false,
          speed: 40,
          size_min: 0.1,
          sync: false,
        },
      },
      line_linked: {
        enable: true,
        distance: 150,
        color: '#3498db',
        opacity: 0.4,
        width: 1,
      },
      move: {
        enable: true,
        speed: 6,
        direction: 'none',
        random: false,
        straight: false,
        out_mode: 'out',
        bounce: false,
        attract: {
          enable: false,
          rotateX: 600,
          rotateY: 1200,
        },
      },
    },
    interactivity: {
      detect_on: 'canvas',
      events: {
        onhover: {
          enable: true,
          mode: 'repulse',
        },
        onclick: {
          enable: true,
          mode: 'push',
        },
        resize: true,
      },
      modes: {
        grab: {
          distance: 400,
          line_linked: {
            opacity: 1,
          },
        },
        bubble: {
          distance: 400,
          size: 40,
          duration: 2,
          opacity: 8,
          speed: 3,
        },
        repulse: {
          distance: 200,
        },
        push: {
          particles_nb: 4,
        },
        remove: {
          particles_nb: 2,
        },
      },
    },
    retina_detect: true,
  });
</script>

</body>
</html>
