<!DOCTYPE html>
<html>
<head>
    <title>Proxy Search</title>
</head>
<body>
    <h1>Proxy Search</h1>
    
    <form id="proxyForm">
        <input type="text" id="urlInput" placeholder="Enter a URL to proxy" style="width: 80%;" />
        <button type="button" id="proxyButton">Proxy</button>
    </form>

    <div id="proxyResult"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const proxyForm = document.getElementById('proxyForm');
            const urlInput = document.getElementById('urlInput');
            const proxyButton = document.getElementById('proxyButton');

            proxyButton.addEventListener('click', function() {
                // Get the user-provided URL
                const targetURL = urlInput.value;
                
                // Redirect to the proxied URL without appending query parameters
                window.location.href = '/proxy?url=' + encodeURIComponent(targetURL);
            });
        });
    </script>
</body>
</html>
