<!DOCTYPE html>
<html>
<head>
    <title>Proxy Search</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>    
    <div id="proxyForm">
    <div id="searchContainer">
        <input type="text" id="urlInput" placeholder="Enter a URL to proxy" />
    </div>
    <div id="buttonContainer">
        <button type="submit" id="proxyButton">Proxy</button>
    </div>
</div>

    <div id="proxyResult"></div>
    <div id="particles-js"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const proxyForm = document.getElementById('proxyForm');
            const urlInput = document.getElementById('urlInput');
            const proxyButton = document.getElementById('proxyButton');

            proxyButton.addEventListener('click', function() {
                const targetURL = urlInput.value;
                window.location.href = '/mathcalculator?url=' + encodeURIComponent(targetURL);
            });
        });
    </script>
    <script src="js/Particles.js"></script>
    <script src="js/Index.js"></script>

</body>
</html>
